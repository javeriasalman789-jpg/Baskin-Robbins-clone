<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Hidden toggle -->
    <input type="checkbox" id="forgot-panel" class="peer hidden">

    <!-- Your existing button (now controls the panel) -->
    <label for="forgot-panel" class="px-6 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-md cursor-pointer">
        Forgot Password
    </label>

    <!-- Overlay (dark background) -->
    <label for="forgot-panel" class="fixed inset-0 bg-black/50 z-40 hidden peer-checked:block"></label>

    <!-- Side Panel -->
    <div class="fixed top-0 right-0 h-full w-full sm:w-[28rem] bg-white shadow-xl z-50
              translate-x-full peer-checked:translate-x-0 transition-transform duration-300">

        <!-- Close Button -->
        <div class="flex justify-end p-6">
            <label for="forgot-panel" class="text-pink-600 font-bold cursor-pointer text-lg">✕</label>
        </div>

        <!-- Panel Content -->
        <div class="px-8 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
            <div class="h-1 w-16 bg-pink-500"></div>
            <p class="text-gray-600">
                Enter your email below and we’ll send a link to help reset your password.
            </p>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address*</label>
                <input type="email" id="email" placeholder="Enter your email address"
                    class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500">
                <p class="text-red-500 text-sm mt-1">This value is required.</p>
            </div>

            <!-- Reset Button -->
            <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-md">
                Send Reset Link
            </button>
        </div>
    </div>

</body>

</html>
